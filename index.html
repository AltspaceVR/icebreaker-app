<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FRIEND MAKER 5000</title>
        <script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
        <script src='https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.js'></script>
        <script src="https://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>
        <script src='questions.js'></script>
        <script src='index.js'></script>
    </head>
    <body>
        <a-scene altspace='vertical-align: bottom' sync-system='author: AltspaceVR; app: icebreaker-app'>
            <a-assets>
                <a-asset-item id='sign' src='assets/sign.obj'></a-asset-item>
                <img id='sign-png' src='assets/sign.png'></img>
            </a-assets>
            <a-obj-model src='#sign' material='shader: flat; src: #sign-png' position='0 2 2' rotation='0 -11 0'>

                <a-entity id='qText' n-text='text: Make friends by asking questions; fontSize: 3; width: 2.8; height: 2'
                    position='0 0 0.1' display-question='-1' sync sync-question>
                </a-entity>

                <a-box width=0.4 depth=0.1 height=0.8 position='-1.9 0 0'
                    material='shader: flat; color: #393833' advance-question='prev'>
                    <a-entity position='0 0 0.051' n-text='text: <; fontSize: 3;'></a-entity>
                    <a-animation begin='mouseenter' attribute='scale' dur=150 to='1.2 1.2 1.2'></a-animation>
                    <a-animation begin='mouseleave' attribute='scale' dur=150 to='1 1 1'></a-animation>
                </a-box>
                <a-box width=0.4 depth=0.1 height=0.8 position='1.9 0 0'
                    material='shader: flat; color: #393833' advance-question='next'>
                    <a-entity position='0 0 0.051' n-text='text: >; fontSize: 3;'></a-entity>
                    <a-animation begin='mouseenter' attribute='scale' dur=150 to='1.2 1.2 1.2'></a-animation>
                    <a-animation begin='mouseleave' attribute='scale' dur=150 to='1 1 1'></a-animation>
                </a-box>
                <a-box width=0.8 depth=0.1 height=0.4 position='0 1.3 0'
                    material='shader: flat; color: #393833' advance-question='random'>
                    <a-entity position='0 0 0.051' n-text='text: Random; fontSize: 2;'></a-entity>
                    <a-animation begin='mouseenter' attribute='scale' dur=150 to='1.2 1.2 1.2'></a-animation>
                    <a-animation begin='mouseleave' attribute='scale' dur=150 to='1 1 1'></a-animation>
                </a-box>

            </a-obj-model>
        </a-scene>
    </body>
</html>
